name: Build and Test C++ Project with OpenSSL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up OpenSSL
      run: choco install openssl

    - name: Set environment variables
      run: |
        echo "OPENSSL_ROOT_DIR=C:\OpenSSL-Win64" >> $GITHUB_ENV
        echo "OPENSSL_LIBRARIES=C:\OpenSSL-Win64\lib" >> $GITHUB_ENV

    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build with MSBuild
      run: msbuild /p:Configuration=Release /p:Platform=x64 HMACtask/HMACtask.sln

